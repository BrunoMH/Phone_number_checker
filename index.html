<!DOCTYPE html>
 <html>
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="style.css">
         <title>This is a phone number checker</title>
     </head>
     <body>
         <div class="container">
             <h1>The Phone number checker</h1>
             <p>---US numbers only ---</p>
 
             <input type="number" id="number-input" placeholder="Enter phone number to transform...">
             <button id="check-btn">Check</button>
             <button id="clear-btn">Clear</button>
             <p id="result"></p>
             
         </div>
         <script src="script.js"></script>
     </body>
 </html>
